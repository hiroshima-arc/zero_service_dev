<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>Landing Page - Start Bootstrap Theme</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Custom fonts for this template -->
    <link
      href="vendor/font-awesome/css/font-awesome.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="vendor/simple-line-icons/css/simple-line-icons.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic"
      rel="stylesheet"
      type="text/css"
    />

    <!-- Custom styles for this template -->
    <link href="css/signin.css" rel="stylesheet" />
  </head>

  <body>
    <form class="form-signin">
      <img class="mb-4" src="" alt="" width="72" height="72" />
      <h1 class="h3 mb-3 font-weight-normal">Please verify code</h1>
      <label for="inputEmail" class="sr-only">User ID(Email address)</label>
      <input
        type="email"
        id="inputVerifyEmail"
        class="form-control"
        placeholder="Email address"
        required
        autofocus
      />
      <label for="inputCode" class="sr-only">Code</label>
      <input
        type="text"
        id="inputVerifyCode"
        class="form-control"
        placeholder="Code"
        required
      />
      <button
        id="verify"
        class="btn btn-lg btn-primary btn-block"
        type="button"
      >
        Verify Code
      </button>
      <p class="mt-5 mb-3 text-muted">
        &copy; 2017-2019
      </p>
    </form>

    <!-- Footer -->
    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script></script>
    <style>
      /** CSSï¼šArea */
    </style>
  </body>
</html>
